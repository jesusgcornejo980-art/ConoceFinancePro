<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance PRO - Control Total</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

body{
    font-family:'Inter',sans-serif;
    background:#000;
    margin:0;
}

#main-container{
    width:100%;
    height:100vh;
}

@media(min-width:768px){
    #main-container{
        aspect-ratio:9/19;
        height:auto;
        max-height:95vh;
    }
}

@keyframes subtle-zoom{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}
.animate-zoom{
    animation:subtle-zoom 12s linear infinite;
}

.progress-bar{
    transition:width 40ms linear;
}

@keyframes premiumPulse{
    0%{box-shadow:0 0 25px rgba(139,92,246,.4);}
    50%{box-shadow:0 0 60px rgba(139,92,246,1);}
    100%{box-shadow:0 0 25px rgba(139,92,246,.4);}
}

.premium-button{
    animation:premiumPulse 2.5s ease-in-out infinite;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

<div id="main-container"
class="relative w-full max-w-[440px] bg-black md:rounded-[4rem] overflow-hidden shadow-[0_0_80px_rgba(0,0,0,0.8)] border border-white/10 flex flex-col">

<div class="absolute inset-0 z-0 pointer-events-none">
<img id="bg-image" class="w-full h-full object-cover animate-zoom">
<div class="absolute inset-0 bg-black/70 backdrop-blur-[2px]"></div>
</div>

<div id="progress-container"
class="absolute top-6 left-0 right-0 px-6 flex gap-1.5 z-50"></div>

<div class="flex-1 relative z-10 px-6 py-10 sm:px-8 sm:py-16 flex overflow-y-auto sm:overflow-hidden">

<div class="w-full max-w-md mx-auto flex flex-col justify-between items-center text-center h-full">

<div class="flex flex-col items-center gap-8 w-full">

<span id="badge"
class="h-8 px-6 flex items-center justify-center rounded-full bg-gradient-to-r from-purple-600 to-indigo-700 text-[10px] font-black tracking-[0.3em] uppercase text-white whitespace-nowrap">
</span>

<div id="icon-container"
class="flex items-center justify-center text-white"></div>

<h1 id="title"
class="font-black tracking-tight leading-tight text-3xl sm:text-4xl md:text-5xl text-white whitespace-pre-line">
</h1>

<p id="description"
class="text-white/80 leading-relaxed text-sm sm:text-base whitespace-pre-line">
</p>

<div id="features-container"
class="w-full grid grid-cols-2 gap-4 mt-6">
</div>

</div>

<div class="flex flex-col items-center gap-3 w-full min-h-[140px] justify-end">

<p id="highlight-text"
class="text-white font-bold text-base sm:text-lg hidden">
Empieza a ver resultados reales con FINANCE PRO
</p>

<a id="cta-button"
href="https://my-finance-pro.web.app/"
class="premium-button hidden bg-gradient-to-r from-purple-600 to-indigo-700 text-white font-black py-4 px-10 rounded-full flex items-center gap-3 transition-all text-lg border border-white/20">
Conocer Finance PRO
<i data-lucide="arrow-right" class="w-6 h-6"></i>
</a>

<div id="cta-subtext"
class="text-white/60 text-xs hidden">
Empieza hoy. Sin riesgos. Sin complicaciones.
</div>

</div>

</div>
</div>
</div>

<script>

const slides=[

{
title:"¿Sientes que no te alcanza el dinero?",
text:"Trabajas duro.\nCumples con todo.\n\nPero al final del mes,\nsientes que no avanzas.",
icon:"help-circle",
badge:"IDENTIFICACIÓN",
image:"https://images.unsplash.com/photo-1588776814546-1ffcf47267a5?auto=format&fit=crop&w=900&q=80",
features:[
{icon:"alert-circle",text:"Frustración"},
{icon:"trending-down",text:"Estancamiento"}
]
},

{
title:"La Trampa del Ciclo",
text:"Ingresas dinero… pagas cuentas… vuelves a empezar.",
icon:"refresh-cw",
badge:"EL CICLO",
image:"https://images.unsplash.com/photo-1553729459-efe14ef6055d?auto=format&fit=crop&w=900&q=80",
features:[
{icon:"repeat",text:"Ciclo Infinito"},
{icon:"wallet",text:"Sin Ahorro"}
]
},

{
title:"Tu Nuevo Mantra",
text:"Nuestro sistema 50-30-20.\nCuando sabes exactamente a dónde va tu dinero,\ndesaparece la incertidumbre.",
icon:"brain-circuit",
badge:"HÁBITOS PRO",
image:"https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=900&q=80",
features:[
{icon:"target",text:"Decisiones Claras"},
{icon:"bar-chart-3",text:"Estrategia"}
]
},

{
title:"Adiós al Estrés",
text:"Imagina revisar tu celular y sentir tranquilidad.",
icon:"coins",
badge:"SOLUCIÓN",
image:"https://images.unsplash.com/photo-1604594849809-dfedbc827105?auto=format&fit=crop&w=900&q=80",
features:[
{icon:"shield-check",text:"Ahorro Automático"},
{icon:"check-circle",text:"Control de Deudas"}
]
},

{
title:"Paz en Tiempo Real",
text:"Cuando ves tu avance crecer, la confianza reemplaza el miedo.",
icon:"layout-dashboard",
badge:"CLARIDAD",
image:"https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=900&q=80",
features:[
{icon:"activity",text:"Progreso Visible"},
{icon:"smile",text:"Confianza"}
]
},

{
title:"Con Finance PRO todo esto es posible",
text:"Intención sin acción no tiene valor.\nLa intención no crea libertad financiera,\nel movimiento que haces hoy, sí.",
icon:"rocket",
badge:"TU MOMENTO",
type:"cta",
image:"https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=900&q=80"
}

];

let currentSlide=0;
let progress=0;
const duration=8000;
const step=(40/duration)*100;

function initBars(){
const container=document.getElementById("progress-container");
container.innerHTML="";
slides.forEach((_,i)=>{
const base=document.createElement("div");
base.className="h-[3px] flex-1 bg-white/20 rounded-full overflow-hidden";
const fill=document.createElement("div");
fill.id="bar-"+i;
fill.className="h-full bg-white progress-bar w-0";
base.appendChild(fill);
container.appendChild(base);
});
}

function updateProgressUI(){
slides.forEach((_,i)=>{
const bar=document.getElementById("bar-"+i);
if(!bar) return;
if(i < currentSlide){ bar.style.width="100%"; }
else if(i === currentSlide){ bar.style.width=progress+"%"; }
else{ bar.style.width="0%"; }
});
}

function updateSlide(){
progress=0;
const slide=slides[currentSlide];

document.getElementById("bg-image").src=slide.image;
document.getElementById("badge").innerText=slide.badge;
document.getElementById("title").innerText=slide.title;
document.getElementById("description").innerText=slide.text;

document.getElementById("icon-container").innerHTML=
`<i data-lucide="${slide.icon}" class="w-20 h-20 sm:w-24 sm:h-24 animate-pulse"></i>`;

const featuresContainer=document.getElementById("features-container");
featuresContainer.innerHTML="";

if(slide.features){
slide.features.forEach(f=>{
const card=document.createElement("div");
card.className="bg-black/60 backdrop-blur-md rounded-3xl p-6 flex flex-col items-center justify-center gap-4 border border-white/10 shadow-xl";

card.innerHTML=`
<i data-lucide="${f.icon}" class="w-8 h-8 text-purple-400"></i>
<span class="text-white text-xs font-bold tracking-widest uppercase text-center">
${f.text}
</span>
`;
featuresContainer.appendChild(card);
});
}

lucide.createIcons();

document.getElementById("highlight-text").classList.toggle("hidden", slide.type!=="cta");
document.getElementById("cta-button").classList.toggle("hidden", slide.type!=="cta");
document.getElementById("cta-subtext").classList.toggle("hidden", slide.type!=="cta");

updateProgressUI();
}

document.addEventListener("click", function(e){
if(e.target.closest("a")) return;

if(e.clientX < window.innerWidth/2){
if(currentSlide>0){
currentSlide--;
updateSlide();
}
}else{
if(currentSlide<slides.length-1){
currentSlide++;
updateSlide();
}
}
});

setInterval(()=>{
progress+=step;
if(progress>=100){
progress=0;
if(currentSlide<slides.length-1){
currentSlide++;
updateSlide();
}
}
updateProgressUI();
},40);

initBars();
updateSlide();

</script>

</body>
</html>
