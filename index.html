<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance PRO</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
body{
    font-family:'Inter',sans-serif;
    background:#000;
    margin:0;
}

#main-container{
    width:100%;
    height:100vh;
}

@media(min-width:768px){
    #main-container{
        aspect-ratio:9/19;
        height:auto;
        max-height:95vh;
    }
}

.progress-bar{
    transition:width 40ms linear;
}

.premium-button{
    animation:pulse 2.5s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 25px rgba(139,92,246,.4);}
50%{box-shadow:0 0 60px rgba(139,92,246,1);}
100%{box-shadow:0 0 25px rgba(139,92,246,.4);}
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

<div id="main-container"
class="relative w-full max-w-[440px] bg-black md:rounded-[4rem] overflow-hidden border border-white/10 flex flex-col">

<!-- Fondo -->
<div class="absolute inset-0 z-0">
<img id="bg-image" class="w-full h-full object-cover">
<div class="absolute inset-0 bg-black/70"></div>
</div>

<!-- Progress -->
<div id="progress-container"
class="absolute top-6 left-0 right-0 px-6 flex gap-1.5 z-50"></div>

<!-- Contenido -->
<div class="flex-1 relative z-10 px-8 py-16 flex">
<div id="content-wrapper"
class="w-full max-w-md mx-auto flex flex-col justify-between items-center text-center h-full">

<div id="top-block" class="flex flex-col items-center gap-8">

<span id="badge"
class="h-8 px-6 flex items-center justify-center rounded-full bg-purple-600 text-[10px] font-black tracking-[0.3em] uppercase text-white">
</span>

<div id="icon-container" class="text-white"></div>

<h1 id="title"
class="font-black text-4xl text-white"></h1>

<p id="description"
class="text-white/80 whitespace-pre-line"></p>

</div>

<div id="bottom-block"
class="flex flex-col items-center gap-4 w-full min-h-[160px] justify-end">

<p id="highlight-text"
class="text-white font-bold hidden">
Empieza a ver resultados reales con FINANCE PRO
</p>

<a id="cta-button"
href="#"
class="premium-button hidden bg-purple-600 text-white font-black py-4 px-10 rounded-full">
Conocer Finance PRO
</a>

</div>
</div>
</div>
</div>

<script>

/* ARRAY FUNCIONAL */
const slides = [
{
image:"https://images.unsplash.com/photo-1553729459-efe14ef6055d",
badge:"EL CICLO",
icon:"refresh-ccw",
title:"Vives el mismo ciclo",
text:"Trabajas\nTe esfuerzas\nLuchas\nCumples",
},
{
image:"https://images.unsplash.com/photo-1526304640581-d334cdbbf45e",
badge:"TU MOMENTO",
icon:"target",
title:"Con Finance PRO todo esto es posible",
text:"Intención sin acción no tiene valor.\nLa intención no crea libertad financiera, el movimiento que haces hoy, sí.",
type:"cta"
}
];

let currentSlide=0;
let progress=0;
const duration=6000;
const step=(40/duration)*100;

function initBars(){
const container=document.getElementById("progress-container");
container.innerHTML="";
slides.forEach((_,i)=>{
const base=document.createElement("div");
base.className="h-[3px] flex-1 bg-white/20 rounded-full overflow-hidden";
const fill=document.createElement("div");
fill.id="bar-"+i;
fill.className="h-full bg-white progress-bar w-0";
base.appendChild(fill);
container.appendChild(base);
});
}

function updateProgressUI(){
slides.forEach((_,i)=>{
const bar=document.getElementById("bar-"+i);
if(!bar) return;

if(i < currentSlide){ bar.style.width="100%"; }
else if(i === currentSlide){ bar.style.width=progress+"%"; }
else{ bar.style.width="0%"; }
});
}

function updateSlide(){

progress=0;
const slide=slides[currentSlide];

document.getElementById("bg-image").src=slide.image;
document.getElementById("badge").innerText=slide.badge;
document.getElementById("title").innerText=slide.title;
document.getElementById("description").innerText=slide.text;

document.getElementById("icon-container").innerHTML=
`<i data-lucide="${slide.icon}" class="w-20 h-20 animate-pulse"></i>`;
lucide.createIcons();

const wrapper=document.getElementById("content-wrapper");
const topBlock=document.getElementById("top-block");
const bottomBlock=document.getElementById("bottom-block");

// Reset
wrapper.classList.remove("justify-center");
wrapper.classList.add("justify-between");

topBlock.classList.remove("flex-1","justify-end");
bottomBlock.classList.remove("flex-1","justify-start");

document.getElementById("highlight-text").classList.add("hidden");
document.getElementById("cta-button").classList.add("hidden");

// Solo última pantalla
if(slide.type==="cta"){

wrapper.classList.remove("justify-between");
wrapper.classList.add("justify-center");

topBlock.classList.add("flex-1","justify-end");
bottomBlock.classList.add("flex-1","justify-start");

document.getElementById("highlight-text").classList.remove("hidden");
document.getElementById("cta-button").classList.remove("hidden");
}

updateProgressUI();
}

setInterval(()=>{
if(currentSlide >= slides.length-1 && progress>=100) return;

progress+=step;
if(progress>=100){
progress=100;
if(currentSlide<slides.length-1){
currentSlide++;
updateSlide();
}
}
updateProgressUI();
},40);

initBars();
updateSlide();

</script>

</body>
</html>
