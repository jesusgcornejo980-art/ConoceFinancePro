<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance PRO</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

body{
    font-family:'Inter',sans-serif;
    background:#000;
    margin:0;
}

#main-container{
    width:100%;
    height:100vh;
}

@media(min-width:768px){
    #main-container{
        aspect-ratio:9/19;
        height:auto;
        max-height:95vh;
    }
}

@keyframes subtle-zoom{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}
.animate-zoom{
    animation:subtle-zoom 12s linear infinite;
}

.progress-bar{
    transition:width 40ms linear;
}

@keyframes premiumPulse{
    0%{box-shadow:0 0 25px rgba(139,92,246,.4);}
    50%{box-shadow:0 0 60px rgba(139,92,246,1);}
    100%{box-shadow:0 0 25px rgba(139,92,246,.4);}
}

.premium-button{
    animation:premiumPulse 2.5s ease-in-out infinite;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen p-2">

<div id="main-container"
class="relative w-full max-w-[440px] bg-black md:rounded-[4rem] overflow-hidden shadow-[0_0_80px_rgba(0,0,0,0.8)] border border-white/10 flex flex-col">

<div class="absolute inset-0 z-0 pointer-events-none">
<img id="bg-image" class="w-full h-full object-cover animate-zoom">
<div class="absolute inset-0 bg-black/70 backdrop-blur-[2px]"></div>
</div>

<div id="progress-container"
class="absolute top-4 left-0 right-0 px-6 flex gap-1.5 z-50"></div>

<div class="flex-1 relative z-10 px-6 py-8 flex">

<div class="w-full max-w-md mx-auto flex flex-col justify-center items-center text-center h-full">

<div class="flex flex-col items-center gap-6 w-full">

<span id="badge"
class="h-8 px-6 flex items-center justify-center rounded-full bg-gradient-to-r from-purple-600 to-indigo-700 text-[10px] font-black tracking-[0.3em] uppercase text-white">
</span>

<div id="icon-container"
class="flex items-center justify-center text-white"></div>

<h1 id="title"
class="font-black leading-tight text-3xl text-white whitespace-pre-line">
</h1>

<p id="description"
class="text-white/80 text-sm whitespace-pre-line">
</p>

<div id="features-container"
class="w-full grid grid-cols-2 gap-4 mt-4">
</div>

<!-- CTA MÁS ARRIBA -->
<div class="flex flex-col items-center gap-3 w-full mt-6">

<p id="highlight-text"
class="text-white font-bold text-base hidden">
Empieza a ver resultados reales con FINANCE PRO
</p>

<a id="cta-button"
href="https://my-finance-pro.web.app/"
class="premium-button hidden bg-gradient-to-r from-purple-600 to-indigo-700 text-white font-black py-4 px-10 rounded-full flex items-center gap-3 text-lg border border-white/20">
Conocer Finance PRO
<i data-lucide="arrow-right" class="w-6 h-6"></i>
</a>

<div id="cta-subtext"
class="text-white/60 text-xs hidden">
Empieza hoy. Sin riesgos. Sin complicaciones.
</div>

</div>

</div>
</div>
</div>

<script>

const slides=[

{
title:"Con Finance PRO todo esto es posible",
text:"Intención sin acción no tiene valor.\nLa intención no crea libertad financiera,\nel movimiento que haces hoy, sí.",
icon:"rocket",
badge:"TU MOMENTO",
type:"cta",
image:"https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=900&q=80"
}

];

let currentSlide=0;
let progress=0;
const duration=8000;
const step=(40/duration)*100;

function initBars(){
const container=document.getElementById("progress-container");
container.innerHTML="";
slides.forEach((_,i)=>{
const base=document.createElement("div");
base.className="h-[3px] flex-1 bg-white/20 rounded-full overflow-hidden";
const fill=document.createElement("div");
fill.id="bar-"+i;
fill.className="h-full bg-white progress-bar w-0";
base.appendChild(fill);
container.appendChild(base);
});
}

function updateProgressUI(){
slides.forEach((_,i)=>{
const bar=document.getElementById("bar-"+i);
if(!bar) return;
if(i===currentSlide){ bar.style.width=progress+"%"; }
});
}

function updateSlide(){
progress=0;
const slide=slides[currentSlide];

document.getElementById("bg-image").src=slide.image;
document.getElementById("badge").innerText=slide.badge;
document.getElementById("title").innerText=slide.title;
document.getElementById("description").innerText=slide.text;

document.getElementById("icon-container").innerHTML=
`<i data-lucide="${slide.icon}" class="w-20 h-20 animate-pulse"></i>`;

lucide.createIcons();

document.getElementById("highlight-text").classList.remove("hidden");
document.getElementById("cta-button").classList.remove("hidden");
document.getElementById("cta-subtext").classList.remove("hidden");

updateProgressUI();
}

setInterval(()=>{
progress+=step;
if(progress>=100){progress=0;}
updateProgressUI();
},40);

initBars();
updateSlide();

</script>

</body>
</html>
