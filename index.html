<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance PRO - Control Total</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

body{
    font-family:'Inter',sans-serif;
    background:#000;
    margin:0;
}

/* MÓVIL: ocupa toda la pantalla */
#main-container{
    width:100%;
    height:100vh;
}

/* DESKTOP: efecto app vertical */
@media(min-width:768px){
    #main-container{
        aspect-ratio:9/19;
        height:auto;
        max-height:95vh;
    }
}

@keyframes subtle-zoom{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}
.animate-zoom{
    animation:subtle-zoom 12s linear infinite;
}

.progress-bar{
    transition:width 40ms linear;
}

@keyframes premiumPulse{
    0%{box-shadow:0 0 25px rgba(139,92,246,.4);}
    50%{box-shadow:0 0 60px rgba(139,92,246,1);}
    100%{box-shadow:0 0 25px rgba(139,92,246,.4);}
}

.premium-button{
    animation:premiumPulse 2.5s ease-in-out infinite;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

<div id="main-container"
class="relative w-full max-w-[440px] bg-black md:rounded-[4rem] overflow-hidden shadow-[0_0_80px_rgba(0,0,0,0.8)] border border-white/10 flex flex-col">

<div class="absolute inset-0 z-0 pointer-events-none">
<img id="bg-image" class="w-full h-full object-cover animate-zoom">
<div class="absolute inset-0 bg-black/70 backdrop-blur-[2px]"></div>
</div>

<div id="progress-container"
class="absolute top-6 left-0 right-0 px-6 flex gap-1.5 z-50"></div>

<div class="flex-1 flex flex-col justify-center items-center text-center px-8 pt-20 pb-4 relative z-10 gap-8">

<div class="flex flex-col items-center gap-4">

<span id="badge"
class="px-4 py-2 rounded-full bg-white/10 border border-white/20 text-[10px] font-black tracking-[0.3em] uppercase text-white backdrop-blur-md"></span>

<div id="icon-container"
class="flex items-center justify-center text-white"></div>

</div>

<div class="flex flex-col gap-5 max-w-md items-center text-center">

<h1 id="title"
class="font-black tracking-tight leading-tight text-3xl sm:text-4xl md:text-5xl text-white"></h1>

<h2 id="subtitle"
class="font-bold text-white text-base sm:text-lg md:text-xl"></h2>

<p id="description"
class="text-white/80 leading-relaxed text-sm sm:text-base max-w-sm whitespace-pre-line"></p>

</div>

<div id="cta-container"
class="flex flex-col items-center justify-center w-full mt-2 gap-3"></div>

</div>

</div>

<script>

const slides=[
{
title:"¿Sientes el Peso?",
subtitle:"Cuando el dinero no alcanza.",
text:"Trabajas. Te esfuerzas. Cumples. Y aun así sientes que el dinero se evapora. Esa ansiedad silenciosa antes de revisar tu cuenta no es casualidad. Es el resultado de no tener control real.",
icon:"clock",
badge:"EL PESO DIARIO",
image:"https://images.unsplash.com/photo-1588776814546-1ffcf47267a5?auto=format&fit=crop&w=900&q=80"
},
{
title:"La Trampa del Ciclo",
subtitle:"Trabajar solo para pagar.",
text:"Ingresas dinero… pagas cuentas… vuelves a empezar. Sin ahorro sólido. Sin crecimiento. Sin avance real.",
icon:"lock",
badge:"EL CICLO",
image:"https://images.unsplash.com/photo-1553729459-efe14ef6055d?auto=format&fit=crop&w=900&q=80"
},
{
title:"Tu Nuevo Mapa",
subtitle:"Regla 50-30-20.",
text:"Cuando sabes exactamente a dónde va tu dinero, desaparece la incertidumbre. Cada decisión se vuelve estratégica.",
icon:"brain-circuit",
badge:"HÁBITOS PRO",
image:"https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=900&q=80"
},
{
title:"Adiós al Estrés",
subtitle:"Sistema inteligente.",
text:"Imagina revisar tu celular y sentir tranquilidad. Saber que puedes gastar sin culpa.",
icon:"coins",
badge:"SOLUCIÓN",
image:"https://images.unsplash.com/photo-1604594849809-dfedbc827105?auto=format&fit=crop&w=900&q=80"
},
{
title:"Paz en Tiempo Real",
subtitle:"Visualiza tu progreso.",
text:"Cuando ves tu avance crecer, algo cambia en tu mente. La confianza reemplaza el miedo.",
icon:"layout-dashboard",
badge:"CLARIDAD",
image:"https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=900&q=80"
},
{
title:"Con Finance PRO todo esto es posible",
subtitle:"",
text:"Una app que te educa financieramente, organiza tus ingresos y te muestra cuánto puedes gastar con tranquilidad. Transformas confusión en claridad y estrés en control.\n\nNo es motivación. Es método. Es el sistema que convierte intención en resultados reales. Hoy empiezas a actuar diferente.",
icon:"rocket",
badge:"TU MOMENTO",
type:"cta",
image:"https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=900&q=80"
}
];

let currentSlide=0;
let progress=0;
const duration=9000;
const step=(40/duration)*100;

function initBars(){
const container=document.getElementById("progress-container");
container.innerHTML="";
slides.forEach((_,i)=>{
const base=document.createElement("div");
base.className="h-[3px] flex-1 bg-white/20 rounded-full overflow-hidden";
const fill=document.createElement("div");
fill.id="bar-"+i;
fill.className="h-full bg-white progress-bar w-0";
base.appendChild(fill);
container.appendChild(base);
});
}

function updateSlide(){
const slide=slides[currentSlide];
document.getElementById("bg-image").src=slide.image;
document.getElementById("badge").innerText=slide.badge;
document.getElementById("title").innerText=slide.title;
document.getElementById("subtitle").innerText=slide.subtitle;
document.getElementById("description").innerText=slide.text;

document.getElementById("icon-container").innerHTML=
`<i data-lucide="${slide.icon}" class="w-20 h-20 sm:w-24 sm:h-24 animate-pulse"></i>`;
lucide.createIcons();

const cta=document.getElementById("cta-container");
cta.innerHTML="";

if(slide.type==="cta"){
cta.innerHTML=`
<a href="https://my-finance-pro.web.app/"
class="premium-button bg-gradient-to-r from-purple-600 to-indigo-700 text-white font-black py-4 px-10 rounded-full flex items-center gap-3 transition-all text-lg border border-white/20">
Sí, Quiero Tomar el Control Definitivo
<i data-lucide="arrow-right" class="w-6 h-6"></i>
</a>
<div class="text-white/60 text-xs">
Empieza hoy. Sin riesgos. Sin complicaciones.
</div>
`;
lucide.createIcons();
}
}

function nextSlide(){
if(currentSlide<slides.length-1){
currentSlide++;
progress=0;
updateSlide();
}
}

function prevSlide(){
if(currentSlide>0){
currentSlide--;
progress=0;
updateSlide();
}
}

document.addEventListener("click", function(e){
if(e.target.closest("a")) return;
const width = window.innerWidth;
if(e.clientX < width/2){ prevSlide(); }
else{ nextSlide(); }
});

setInterval(()=>{
progress+=step;
if(progress>=100){
if(currentSlide<slides.length-1){nextSlide();}
else{progress=100;}
}
const active=document.getElementById("bar-"+currentSlide);
if(active)active.style.width=progress+"%";
},40);

initBars();
updateSlide();

</script>

</body>
</html>
