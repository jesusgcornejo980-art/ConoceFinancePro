<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance PRO</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

body{
    font-family:'Inter',sans-serif;
    background:#000;
    margin:0;
}

#main-container{
    width:100%;
    height:100vh;
}

@media(min-width:768px){
    #main-container{
        aspect-ratio:9/19;
        height:auto;
        max-height:95vh;
    }
}

@keyframes subtle-zoom{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}
.animate-zoom{
    animation:subtle-zoom 12s linear infinite;
}

.progress-bar{
    transition:width 40ms linear;
}

@keyframes premiumPulse{
    0%{box-shadow:0 0 25px rgba(139,92,246,.4);}
    50%{box-shadow:0 0 60px rgba(139,92,246,1);}
    100%{box-shadow:0 0 25px rgba(139,92,246,.4);}
}

.premium-button{
    animation:premiumPulse 2.5s ease-in-out infinite;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

<div id="main-container"
class="relative w-full max-w-[440px] bg-black md:rounded-[4rem] overflow-hidden shadow-[0_0_80px_rgba(0,0,0,0.8)] border border-white/10 flex flex-col">

<div class="absolute inset-0 z-0 pointer-events-none">
<img id="bg-image" class="w-full h-full object-cover animate-zoom">
<div class="absolute inset-0 bg-black/70 backdrop-blur-[2px]"></div>
</div>

<div id="progress-container"
class="absolute top-6 left-0 right-0 px-6 flex gap-1.5 z-50"></div>

<div class="flex-1 relative z-10 px-8 py-16 flex">
<div id="content-wrapper"
class="w-full max-w-md mx-auto flex flex-col justify-between items-center text-center h-full">

<!-- BLOQUE SUPERIOR -->
<div id="top-block" class="flex flex-col items-center gap-8">

<span id="badge"
class="h-8 px-6 flex items-center justify-center rounded-full bg-gradient-to-r from-purple-600 to-indigo-700 text-[10px] font-black tracking-[0.3em] uppercase text-white whitespace-nowrap">
</span>

<div id="icon-container"
class="flex items-center justify-center text-white"></div>

<h1 id="title"
class="font-black tracking-tight leading-tight text-3xl sm:text-4xl md:text-5xl text-white">
</h1>

<p id="description"
class="text-white/80 leading-relaxed text-sm sm:text-base whitespace-pre-line">
</p>

</div>

<!-- BLOQUE INFERIOR -->
<div id="bottom-block"
class="flex flex-col items-center gap-4 w-full min-h-[160px] justify-end">

<p id="highlight-text"
class="text-white font-bold text-base sm:text-lg hidden">
Empieza a ver resultados reales con FINANCE PRO
</p>

<a id="cta-button"
href="https://my-finance-pro.web.app/"
class="premium-button hidden bg-gradient-to-r from-purple-600 to-indigo-700 text-white font-black py-4 px-10 rounded-full flex items-center gap-3 transition-all text-lg border border-white/20">
Conocer Finance PRO
<i data-lucide="arrow-right" class="w-6 h-6"></i>
</a>

<div id="cta-subtext"
class="text-white/60 text-xs hidden">
Empieza hoy. Sin riesgos. Sin complicaciones.
</div>

</div>
</div>
</div>
</div>

<script>

/* âš ï¸ IMPORTANTE:
   MANTÃ‰N AQUÃ TU ARRAY ORIGINAL COMPLETO
   NO LO BORRES NI LO VACÃES
*/
const slides = [
    // ðŸ‘‰ PEGA AQUÃ TU ARRAY ORIGINAL EXACTO
];

let currentSlide=0;
let progress=0;
const duration=9000;
const step=(40/duration)*100;

function initBars(){
const container=document.getElementById("progress-container");
container.innerHTML="";
slides.forEach((_,i)=>{
const base=document.createElement("div");
base.className="h-[3px] flex-1 bg-white/20 rounded-full overflow-hidden";
const fill=document.createElement("div");
fill.id="bar-"+i;
fill.className="h-full bg-white progress-bar w-0";
base.appendChild(fill);
container.appendChild(base);
});
}

function updateProgressUI(){
slides.forEach((_,i)=>{
const bar=document.getElementById("bar-"+i);
if(!bar) return;

if(i < currentSlide){ bar.style.width="100%"; }
else if(i === currentSlide){ bar.style.width=progress+"%"; }
else{ bar.style.width="0%"; }
});
}

function updateSlide(){

if(!slides[currentSlide]) return; // ðŸ”¥ evita pantalla negra

progress=0;
const slide=slides[currentSlide];

document.getElementById("bg-image").src=slide.image || "";
document.getElementById("badge").innerText=slide.badge || "";
document.getElementById("title").innerText=slide.title || "";
document.getElementById("description").innerText=slide.text || "";

document.getElementById("icon-container").innerHTML=
`<i data-lucide="${slide.icon}" class="w-20 h-20 sm:w-24 sm:h-24 animate-pulse"></i>`;
lucide.createIcons();

const wrapper=document.getElementById("content-wrapper");
const topBlock=document.getElementById("top-block");
const bottomBlock=document.getElementById("bottom-block");

// RESTABLECER ESTADO NORMAL
wrapper.classList.remove("justify-center");
wrapper.classList.add("justify-between");

topBlock.classList.remove("flex-1","justify-end");
bottomBlock.classList.remove("flex-1","justify-start");

document.getElementById("highlight-text").classList.add("hidden");
document.getElementById("cta-button").classList.add("hidden");
document.getElementById("cta-subtext").classList.add("hidden");

// SOLO ÃšLTIMA PANTALLA
if(slide.type==="cta"){

wrapper.classList.remove("justify-between");
wrapper.classList.add("justify-center");

topBlock.classList.add("flex-1","justify-end");
bottomBlock.classList.add("flex-1","justify-start");

document.getElementById("highlight-text").classList.remove("hidden");
document.getElementById("cta-button").classList.remove("hidden");
document.getElementById("cta-subtext").classList.remove("hidden");
}

updateProgressUI();
}

function nextSlide(){
if(currentSlide<slides.length-1){
currentSlide++;
updateSlide();
}
}

function prevSlide(){
if(currentSlide>0){
currentSlide--;
updateSlide();
}
}

document.addEventListener("click", function(e){
if(e.target.closest("a")) return;
const width = window.innerWidth;
if(e.clientX < width/2){ prevSlide(); }
else{ nextSlide(); }
});

setInterval(()=>{
if(currentSlide >= slides.length-1 && progress>=100) return;

progress+=step;
if(progress>=100){
progress=100;
if(currentSlide<slides.length-1){
currentSlide++;
updateSlide();
}
}
updateProgressUI();
},40);

initBars();
updateSlide();

</script>

</body>
</html>
